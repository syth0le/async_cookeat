paths:
  /recipes :
    description: 'Import recipes'
    get:
      summary: Returns recipes.
      description: 'Get recipes info'
      tags:
        - recipes
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipesLongListGetResponse'
        '404':
          description: 'Not found'
    post:
      description: 'Import recipes'
      tags:
        - recipes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipesPostRequest'
      summary: Adds recipes.
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipesIds'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  validation_error:
                    $ref: '#/components/schemas/RecipesIdsError'
                required:
                  - validation_error

  /recipes/{recipe_id}:
    parameters:
      - in: path
        name: recipe_id
        required: true
        schema:
          type: integer
    get:
      description: 'Get recipe info'
      tags:
        - recipes
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeGetResponse'
        '404':
          description: 'Not found'

    patch:
      description: 'Update recipe by id'
      tags:
        - recipes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeUpdateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeLongItem'
        '400':
          description: 'Bad request'
        '404':
          description: 'Not found'

    delete:
      description: 'Delete recipe info'
      tags:
        - recipes
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipesIds'
        '404':
          description: 'Not found'

  /recipes/{title}:
    parameters:
      - in: path
        name: title
        required: true
        schema:
          type: string
    get:
      description: 'Get recipe info'
      tags:
        - recipes
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeGetResponse'
        '404':
