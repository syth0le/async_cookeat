        '200':
          description: 'Deleted'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  validation_error:
                    $ref: '#/components/schemas/TopRecipesIdsError'
                required:
                  - validation_error
    patch:
      description: 'Update courier by id'
      tags:
        - recipes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopRecipesUpdateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopRecipes'
        '400':
          description: 'Bad request'
        '404':
          description: 'Not found'

