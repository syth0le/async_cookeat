components:
  schemas:

    # Get method recipes:
    RecipesLongListGetResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RecipeLongItem'
      required:
        - recipes

    RecipesShortListGetResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RecipeShortItem'
      required:
        - recipes

    RecipeLongItem:
      type: object
      additionalProperties: false
      properties:
        recipe_id:
          type: integer
        name:
          type: string
        date:
          type: string
          format: 'date-time'
        image:
          type: string
          format: binary
        smtaldfmk:
          type: string
          enum:
            - lunch
            - dinner
            - supper

        category:
          $ref: '#/components/schemas/CategoryGetResponse'
        cuisine:
          $ref: '#/components/schemas/CuisineGetResponse'
        summary:
          type: array
          items:
            $ref: '#/components/schemas/SummaryGetResponse'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/StepsGetResponse'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/IngredientGetResponse'
        nutrition:
          type: array
          items:
            $ref: '#/components/schemas/NutritionGetResponse'
        taste:
          $ref: '#/components/schemas/TasteGetResponse'
        equipment:
          type: array
          items:
            $ref: '#/components/schemas/EquipmentGetResponse'
      required:
        - recipe_id
        - name
        - date
        - image
        - category
        - cuisine
        - summary
        - steps
        - ingredients
        - nutrition
        - taste
        - equipment

    RecipeShortItem:
      description: возможно есть смысл чтобы убрать все доп шемы
      type: object
      additionalProperties: false
      properties:
        recipe_id:
          type: integer
        name:
          type: string
        image:
          type: string
          format: binary
        category:
          $ref: '#/components/schemas/CategoryGetResponse'
        cuisine:
          $ref: '#/components/schemas/CuisineGetResponse'
        summary:
          type: array
          items:
            $ref: '#/components/schemas/SummaryGetResponse'
      required:
        - recipe_id
        - name
        - image
        - category
        - cuisine
        - summary

    RecipeGetResponse:
      # добавить еще одну схему для meal plan  https://spoonacular.com/food-api/docs#Get-Recipe-Information
      type: object
      additionalProperties: false
      properties:
        recipe_id:
          type: integer
        name:
          type: string
        date:
          type: string
          format: 'date-time'
        image:
          type: string
          format: binary
        category:
          $ref: '#/components/schemas/CategoryGetResponse'
        cuisine:
          $ref: '#/components/schemas/CuisineGetResponse'
        summary:
          type: array
          items:
            $ref: '#/components/schemas/SummaryGetResponse'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/StepsGetResponse'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/IngredientGetResponse'
        nutrition:
          type: array
          items:
            $ref: '#/components/schemas/NutritionGetResponse'
        taste:
          $ref: '#/components/schemas/TasteGetResponse'
        equipment:
          $ref: '#/components/schemas/EquipmentGetResponse'
      required:
        - recipe_id
        - name
        - date
        - image
        - category
        - cuisine
        - summary
        - steps
        - ingredients
        - nutrition
        - taste
        - equipment

    TopRecipesGetResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RecipeShortItem'
      required:
        - recipes

